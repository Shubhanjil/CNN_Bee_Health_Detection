<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bee Health Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1>Honey-Bee Health Classifier</h1>

    <div class="upload-box" id="drop-area">
        <p>Drag &amp; drop a bee image here<br>or click to select</p>
        <input type="file" id="file-input" accept="image/*" hidden>
    </div>

    <div id="preview" class="preview hidden">
        <img id="preview-img" src="" alt="preview">
    </div>

    <button id="predict-btn" class="hidden">Predict Health</button>

    <div id="result" class="result hidden">
        <p><strong>Result:</strong> <span id="label"></span></p>
        <p>Confidence: <span id="confidence"></span></p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
